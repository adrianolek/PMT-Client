<h3>{{ project.name }}
  <a ng-href="#/projects" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-list"></span>
    Projects
  </a>
  <a ng-href="#/login" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-log-out"></span>
  </a>
</h3>

<div class="list-group">
  <a ng-href="#/project/{{ project.id }}/task/{{ task.id }}" class="list-group-item" ng-repeat="task in tasks">
    <div class="priority" style="background-color:{{ task.priorityColor }}">{{ task.id }}</div>
    {{ task.name }}
    <div class="progress" title="{{ task.progress }}%">
      <div class="progress-bar" role="progressbar" style="width: {{ task.progress }}%;"></div>
    </div>
  </a>
</div>
